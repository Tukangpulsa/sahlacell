<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Harga Pulsa</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
      background: #f5f5f5;
    }
    #sticky-header {
      position: sticky;
      top: 0;
      background: white;
      z-index: 100;
      padding-bottom: 10px;
    }
    #filter-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, select {
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }
    @media screen and (min-width: 600px) {
      #filter-container {
        flex-direction: row;
        justify-content: space-between;
      }
      input, select {
        width: 48%;
      }
    }
    #marquee {
      background: #ff9800;
      color: white;
      padding: 8px 12px;
      font-weight: bold;
      font-size: 0.95em;
      white-space: nowrap;
      overflow: hidden;
      position: sticky;
      top: 78px;
      z-index: 99;
    }
    #marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 15s linear infinite;
    }
    @keyframes scrollText {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
    .provider-title {
      background: #2ecc71;
      color: white;
      padding: 12px;
      margin-top: 30px;
      text-align: center;
      font-size: 1.2em;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 0.95em;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    td a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="sticky-header">
  <div id="filter-container">
    <input type="text" id="searchInput" placeholder="Cari kode atau keterangan...">
    <select id="providerSelect">
      <option value="SEMUA">Tampilkan Semua Provider</option>
    </select>
  </div>
</div>

<div id="marquee"><span>Silakan klik kode untuk langsung Transaksi. Terima kasih telah menggunakan layanan kami!</span></div>

<div id="content">Memuat data...</div>

<script>
  let allData = {};
  const contentDiv = document.getElementById("content");
  const providerSelect = document.getElementById("providerSelect");
  const searchInput = document.getElementById("searchInput");

  const nomorAdmin = "AZMcenter_bot"; // GANTI dengan nomor admin-mu

  fetch("https://script.google.com/macros/s/AKfycbx1ha4Inz2weiwq4uj1jEMsjM7qv5j-UF72l8-qFhk3zZ8joKQU-TmO2snO5y6r_ytQ/exec")
    .then(response => response.json())
    .then(data => {
      contentDiv.innerHTML = "";
      data.forEach(item => {
        const provider = item.PROVIDER || "LAINNYA";
        if (!allData[provider]) {
          allData[provider] = [];
          const opt = document.createElement("option");
          opt.value = provider;
          opt.textContent = provider;
          providerSelect.appendChild(opt);
        }
        allData[provider].push(item);
      });
      renderTable();
    });

  function renderTable() {
    const selectedProvider = providerSelect.value;
    const keyword = searchInput.value.toLowerCase();
    contentDiv.innerHTML = "";

    const providersToShow = selectedProvider === "SEMUA" ? Object.keys(allData) : [selectedProvider];

    providersToShow.forEach(provider => {
      const rows = allData[provider].filter(item =>
        item.KODE?.toLowerCase().includes(keyword) ||
        item.KETERANGAN?.toLowerCase().includes(keyword)
      );
      if (rows.length === 0) return;

      const section = document.createElement("div");
      const title = document.createElement("div");
      title.className = "provider-title";
      title.textContent = provider;
      section.appendChild(title);

      const table = document.createElement("table");
      table.innerHTML = `
        <thead>
          <tr><th>Kode</th><th>Keterangan</th><th>Harga</th></tr>
        </thead>
        <tbody>
          ${rows.map(row => `
            <tr>
              <td><a href="https://t.me/${nomorAdmin}?text=${encodeURIComponent(row.KODE)}" target="_blank">${row.KODE}</a></td>
              <td>${row.KETERANGAN}</td>
              <td>Rp ${Number(row.HARGA).toLocaleString("id-ID")}</td>
            </tr>
          `).join("")}
        </tbody>
      `;
      section.appendChild(table);
      contentDiv.appendChild(section);
    });
  }

  providerSelect.addEventListener("change", renderTable);
  searchInput.addEventListener("input", renderTable);
</script>

</body>
</html>
